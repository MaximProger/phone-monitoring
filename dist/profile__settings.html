
<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="utf-8">
  <!-- <base href="/"> -->

  <title>
    Профиль
  </title>
  <meta name="description" content="Startup HTML">

  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="icon" href="images/favicon.png">

  <link rel="stylesheet" href="css/include/all.min.css">
  <link rel="stylesheet" href="css/include/select2.min.css">

  <link rel="stylesheet" href="css/main.min.css">

</head>

<body>

  <header class="header" id="header">
    <div class="container container--fluid">
      <div class="header__inner">
        <a href="/" class="logo">
          <img class="logo__img" width="203" height="32" src="images/dist/logo.svg" alt="img" loading="lazy">
        </a>

        <div class="header__info">
          <div class="header__profile">
            <a href="#" class="header__profile__link">
              <i class="header__profile__icon far fa-user"></i>
              <span class="header__profile__text">
                Мой профиль
              </span>
            </a>
          </div>

          <div class="header__balance">
            <div class="header__balance__value">
              1 768 ₽
            </div>

            <div class="header__balance__text">
              хватит на 7 дней
            </div>
          </div>

          <button class="btn header__btn" type="button">
            Пополнить
          </button>
        </div>
      </div>
    </div>
  </header>

<main class="main">
  <section class="profile section">
    <div class="container container--large">
      <div class="profile__inner">
        <div class="profile__head">
          <div class="profile__title__wrapper">
            <h1 class="profile__title title">
              Мой профиль
            </h1>

            <a href="#" class="profile__logout">
              <span></span>
            </a>
          </div>

          <div class="profile__head__wrapper">
            <button class="btn btn--outline profile__head__btn" type="button" data-modal="#modalAddNumber">
              <i class="btn__icon fas fa-plus"></i>
              Добавить номер
            </button>
          </div>
        </div>

        <div class="profile__tabs">
          <a href="profile__numbers.html" class="profile__tabs__item">
            Номера
          </a>

          <a href="profile__balance.html" class="profile__tabs__item">
            Пополнить баланс
          </a>

          <a href="profile__settings.html" class="profile__tabs__item profile__tabs__item--active">
            Настройки
          </a>
        </div>

        <div class="profile__settings">
          <form action="/" id="profileSettingsForm" name="profileSettingsForm" class="profile__settings form">
            <div class="profile__settings__wrapper">
              <h3 class="profile__settings__title title title--h3">
                Часовой пояс
              </h3>

              <div class="custom__select__item profile__settings__select">
                <select class="custom__select js-example-basic-single" name="timezone" id="timezone">
                  <option value="4">+ 4 GSM</option>
                  <option value="3">+ 3 GSM</option>
                  <option value="2">+ 2 GSM</option>
                </select>
              </div>
            </div>

            <div class="profile__settings__wrapper">
              <h3 class="profile__settings__title title title--h3">
                Сменить пароль
              </h3>

              <div class="profile__settings__list">
                <input class="custom__input profile__settings__input" type="password" id="password" name="password"
                  placeholder="Текущий пароль" required>

                <input class="custom__input profile__settings__input" type="password" id="password2" name="password2"
                  placeholder="Новый пароль" required>
              </div>

            </div>


            <button type="submit" class="btn profile__settings__submit">
              Сохранить
            </button>
          </form>
        </div>

      </div>
    </div>
  </section>
</main>

<footer class="footer" id="footer">
	<div class="container container--fluid">
		<div class="footer__inner">
			<div class="footer__copyright">
				© PhoneMonitoring 2021г
			</div>

			<nav class="nav">
				<ul class="nav__list">
					<li class="nav__item">
						<a href="service.html" class="nav__link">
							О сервисе
						</a>
					</li>

					<li class="nav__item">
						<a href="agreement.html" class="nav__link">
							Лицензионное соглашение
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
</footer>

<div class="mask"></div>



<script src="js/include/jquery.min.js"></script>
<script src="js/include/select2.min.js"></script>
<script src="js/include/jquery.maskedinput.min.js"></script>
<script src="js/app.min.js"></script>

</body>

</html>
