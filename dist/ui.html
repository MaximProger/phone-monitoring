<body>

	<header class="header" id="header">

			<div class="header__inner">

				<nav class="nav">

				<div class="btn__wrapper header__btn__wrapper">

						Зарегистрироваться
					</button>

					<button class="btn btn--outline header__btn" type="button" data-modal="#modalSignIn">
						<i class="btn__icon fas fa-sign-in-alt"></i>

						Войти
					</button>
				</div>
			</div>
		</div>

    <div class="custom__checkbox__item">
      <input type="radio" class="custom__checkbox custom__checkbox--radio" id="radio2" name="radio" checked>

      <input type="radio" class="custom__checkbox custom__checkbox--radio" id="radio" name="radio">
      <label class="custom__label" for="radio">Radio</label>

    <input class="custom__input" type="text" id="" name="" placeholder="Text only" required>

    <div class="custom__input__item">

      <input class="custom__input custom__input--small" type="text" id="" name="" placeholder="Text only" required>

    <div class="custom__select__item">

<footer class="footer" id="footer">

			</div>
		</div>
	</div>
</footer>

<div class="mask"></div>

<div class="modal" id="modalRegistration">
	<div class="modal__wrapper">
		<div class="modal__head">
			<div class="modal__title">
				Регистрация
			</div>

			<button type="button" class="modal__close">
				<i class="fas fa-times"></i>
			</button>
		</div>

		<div class="modal__body">
			<form action="/" id="registrationForm" name="registrationForm" class="registration__form form">
				<div class="registration__input__list">
					<div class="custom__input__item registration__input__item">
						<input class="custom__input registration__input" type="email" id="email2" name="email2" placeholder="Email"
							required>
					</div>

					<div class="custom__input__item registration__input__item">
						<input class="custom__input registration__input" type="password" id="password2" name="password2"
							placeholder="Пароль" required>
					</div>

					<div class="custom__input__item registration__input__item">
						<input class="custom__input registration__input" type="password" id="password3" name="password3"
							placeholder="Повторите пароль" required>
					</div>
				</div>

				<button class="btn registration__submit" type="submit">
					Зарегистрироваться
				</button>
			</form>
		</div>
	</div>
</div>

<div class="modal" id="modalSignIn">
	<div class="modal__wrapper">
		<div class="modal__head">
			<div class="modal__title">
				Войти
			</div>

			<button type="button" class="modal__close">
				<i class="fas fa-times"></i>
			</button>
		</div>

		<div class="modal__body">
			<form action="/" id="signInForm" name="signInForm" class="registration__form form">
				<div class="registration__input__list">
					<div class="custom__input__item registration__input__item">
						<input class="custom__input registration__input" type="email" id="email3" name="email3" placeholder="Email"
							required>
					</div>

					<div class="custom__input__item registration__input__item">
						<input class="custom__input registration__input" type="password" id="password4" name="password4"
							placeholder="Пароль" required>
					</div>
				</div>

				<div class="registration__wrapper">
					<button class="btn registration__submit" type="submit">
						Войти
					</button>

					<a href="#" class="modal__link">
						Напомнить пароль
					</a>
				</div>
			</form>
		</div>
	</div>
</div>

<script src="js/include/jquery.min.js"></script>
